{% extends "base.html" %}

{% block content %}
<main class="main">
    <div class="container">
        <div class="admin-datalist-page">

            <div class="centred-content container-s">
                <div class="row">
                    <a class="btn btn-primary-send float-l ">Получить новый доступ</a>
                    <a style="margin-right: 0px;" href="\accesses\" class="btn btn-primary float-r btn--font-weight">Назад</a>
                </div><!-- .title-bar -->
                <div class="content-box padding slow-view" id="access-form">
                    <form class="form-horizontal" role="form" action="{% url 'new-access' %}"  method="POST">
                      {% csrf_token %}
                        <div class="input-wrap ">
                            <label for="username">Ваше Имя</label>
                            <input style="color: black; border-color: grey;" class="form-control" name="username" value="{{ request.user }}" type="text" readonly>
                        </div>
                        <div class="input-wrap ">
                            <label for="email">E-mail для уведомления</label>
                            <input style="color: black; border-color: grey;" class="form-control" name="email" value="{{ request.user.email }}" type="text" readonly>
                        </div>
                        <div class="input-wrap ">
                            <label for="space_name">Цель вашего запроса</label>
                            <input style="color: black; border-color: grey;" type="text" name="space_name" required placeholder="Введите название офиса"/>
                        </div>
                        <div class="submit-wrap">
                            <button class="btn btn-primary btn--font-weight">Отправить</button>
                        </div>
                        <div style="text-align: center">

                        </div>
                    </form>
                </div><!-- .content-box -->
            </div>
        </div>
    </div>
</main>
{% endblock %}
